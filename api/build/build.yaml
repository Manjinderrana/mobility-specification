    description: >-
      On-demand ride-hailing use case on the network would enable users to avail
      commercial transit. Consumer/end-user can use the  specifications to 
      select, book, pay and track the rides .While a provider platform can
      consume the services  to validate rider  fares, including cash, passes,
      and contactless options, as well as receive dynamically routed pick-up and
      drop-off instructions. Driver manifests are continuously re-optimized
      based on rider demand and changing traffic conditions to ensure the most
      efficient route is taken each time.Gateway specifications are used to
      brodcast demands originating from a consumer platform to all applicable 
      provider platfrom in a transperent and un biased manner.
