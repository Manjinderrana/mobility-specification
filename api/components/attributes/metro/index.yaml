                required: mandatory
                type: string
                owner: BPP
                usage: 28.707358, 77.180910
                description: The GPS co-ordinates of this location.
              _description:
                required: optional
                type: object
                owner: BPP
                usage: '--'
                description: Describes the location of stops.
            _description:
              required: Mandatory
              type: object
              owner: BPP
              usage: '--'
              description: Describes the fulfillments stops.
