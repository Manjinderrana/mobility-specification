              required: optional
              type: string
              owner: BPP
              usage: INR
              description: Describes the price of a product or service
            value:
              required: optional
              type: string
              owner: BPP
              usage: 60
              description: Describes the currency of a product or service
            _description:
              required: optional
              type: object
              owner: BPP
              usage: '--'
              description: Describes the price of an item.
          quantity:
            maximum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 6
                description: >-
                  This represents the maximum quantity allowed for purchase of
                  the item
              _description:
                required: optional
                type: object
                owner: BPP
                usage: '--'
                description: Describes the maximum quantity of an item.
            minimum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 1
                description: >-
                  This represents the minimum quantity allowed for purchase of
                  the item
              _description:
                required: optional
                type: object
                owner: BPP
                usage: '--'
                description: Describes the mimimum quantity of an item.
            _description:
              required: optional
              type: object
              owner: BPP
              usage: '--'
              description: Describes the quantity info of an item.
          fulfillment_ids:
            required: optional
            type: string
            owner: BPP
            usage: 3bd4ea25
            description: Unique reference ID to the fulfillment of an order
          category_ids:
            required: optional
            type: string
            owner: BPP
            usage: C1
            description: Unique reference ID to the categories of an order
          time:
            duration:
              required: optional
              type: string
              owner: BPP
              usage: PT2D
              description: Time duration for servicibility
            label:
              required: optional
              type: string
              owner: BPP
              usage: Validity
              description: label for time
            _description:
              required: optional
              type: object
              owner: BPP
              usage: '--'
              description: >-
                Temporal attributes of this item. This property is used when the
                item exists on the catalog only for a limited period of time.
          _description:
            required: optional
            type: object
            owner: BPP
            usage: '--'
            description: >-
              Describes a product or a service offered to the end consumer by
              the provider. In the mobility sector, it can represent a fare
              product like one way journey. In the logistics sector, it can
              represent the delivery service offering. In the retail domain it
              can represent a product like a grocery item.
        payments:
          collected_by:
            required: Mandatory
            type: string
            owner: BAP
            usage: BPP
            description: >-
              This field indicates the payment collector. If set to 'bap,' BAP
              collects first and settles with BPP. If BPP agrees, no payment
              link is sent. If set to 'bpp,' BPP collects payment directly.
          _description:
            required: Mandatory
            type: object
            owner: BAP/BPP
            usage: '--'
            description: >-
              Describes the terms of settlement between the BAP and the BPP for
              a single transaction
        _description:
          required: Mandatory
          type: object
          owner: BPP
          usage: '--'
          description: Describes the provider's description.
      _description:
        required: Mandatory
        type: object
        owner: BPP
        usage: '--'
        description: Describes the catalog's description.
