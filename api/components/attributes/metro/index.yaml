search:
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: mandatory
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 12.923608, 77.614629
              description: Describes a GPS coordinate
            descriptor:
              code:
                required: optional
                type: string
                owner: BAP
                usage: SHAHEED_STHAL
                description: Physical description of code.
        vehicle:
          category:
            required: mandatory
            type: string
            owner: BAP
            usage: METRO
            description: Describes category of a vehicle
on_search:
  message:
    catalog:
      descriptor:
        name:
          required: mandatory
          type: string
          owner: BPP
          usage: Transit Solutions
          description: Physical description of something.
        images:
          url:
            required: mandatory
            type: string
            owner: BPP
            usage: https://transitsolutions.in/logos/logo.ico
            description: URL to the image. This can be a data url or an remote url
      providers:
        id:
          required: mandatory
          type: string
          owner: BPP
          usage: db1928f9
          description: Id of the provider
        descriptor:
          name:
            required: mandatory
            type: string
            owner: BPP
            usage: Delhi Metro Rail Limited
            description: Physical description of something.
          images:
            url:
              required: optional
              type: string
              owner: BPP
              usage: https://delhimetrorail.com/logos/logo.ico
              description: URL to the image. This can be a data url or an remote url
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: 3bd4ea25
            description: Unique reference ID to the fulfillment of an order
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: ROUTE
            description: >-
              A code that describes the mode of fulfillment. This is typically
              set when there are multiple ways an order can be fulfilled. 
          stops:
            type:
              required: mandatory
              type: string
              owner: BPP
              usage: INTERMEDIATE_STOP
              description: >-
                The type of stop. Allowed values of this property can be defined
                by the network policy.
            instructions:
              name:
                required: optional
                type: string
                owner: BPP
                usage: Stop 2
                description: Instructions name that need to be followed at the stop
              short_desc:
                required: optional
                type: string
                owner: BPP
                usage: Please Change here for Yellow Line
                description: >-
                  short description of instructions that need to be followed at
                  the stop
            location:
              descriptor:
                code:
                  required: mandatory
                  type: string
                  owner: BPP
                  usage: KASHMERE_GATE
                  description: Physical description of something.
                name:
                  required: optional
                  type: string
                  owner: BPP
                  usage: Kashmere Gate
                  description: Physical description of something.
              gps:
                required: optional
                type: string
                owner: BPP
                usage: 28.707358, 77.180910
                description: The GPS co-ordinates of this location.
          vehicle:
            category:
              required: optional
              type: string
              owner: BPP
              usage: METRO
              description: Describes category of a vehicle
        items:
          id:
            required: optional
            type: string
            owner: BPP
            usage: b2400168
            description: ID of the item.
          descriptor:
            code:
              required: optional
              type: string
              owner: BPP
              usage: Single Journey Ticket
              description: Physical description of something.
            name:
              required: optional
              type: string
              owner: BPP
              usage: SJT
              description: Physical description of something.
          price:
            currency:
              required: optional
              type: string
              owner: BPP
              usage: INR
              description: Describes the price of a product or service
            value:
              required: optional
              type: integer
              owner: BPP
              usage: 60
              description: Describes the currency of a product or service
          quantity:
            maximum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 6
                description: >-
                  This represents the maximum quantity allowed for purchase of
                  the item
            minimum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 1
                description: >-
                  This represents the minimum quantity allowed for purchase of
                  the item
          fulfillment_ids:
            required: optional
            type: string
            owner: BPP
            usage: 3bd4ea25
            description: Unique reference ID to the fulfillment of an order
