search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
        _description:
          required: Mandatory
          type: object
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the country of location where the transaction
            is meant to be completed.
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: std:080
          description: Describes the city code this location is, or is located within
        _description:
          required: Mandatory
          type: object
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the city of location where the transaction is
            meant to be completed.
      _description:
        required: Mandatory
        type: object
        owner: BAP
        usage: '--'
        description: >-
          This attribute defines the location where the transaction is meant to
          be completed.
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:TRV11
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: string
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: optional
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            gps:
              required: optional
              type: string
              owner: BAP
              usage: 12.923608, 77.614629
              description: Describes a GPS coordinate
            descriptor:
              code:
                required: optional
                type: string
                owner: BAP
                usage: SHAHEED_STHAL
                description: Describes the code for a particular location.
              _description:
                required: optional
                type: object
                owner: BAP/BPP
                usage: '--'
                description: Describe the descriptor of the location
            _description:
              required: optional
              type: object
              owner: BAP/BPP
              usage: '--'
              description: Describe the location of the stop
          _description:
            required: optional
            type: object
            owner: BAP/BPP
            usage: '--'
            description: >-
              The list of logical stops encountered during the fulfillment of an
              order.
        vehicle:
          category:
            required: mandatory
            type: string
            owner: BAP
            usage: METRO
            description: Describes category of a vehicle
          _description:
            required: mandatory
            type: object
            owner: BAP
            usage: '--'
            description: >-
              Describes a vehicle is a device that is designed or used to
              transport people or cargo over land, water, air, or through
              space.<br>This has properties like category, capacity, make,
              model, size,variant,color,energy_type,registration
        _description:
          required: Mandatory
          type: object
          owner: BAP/BPP
          usage: '--'
          description: >-
            Describes how a an order will be rendered/fulfilled to the
            end-customer
      payment:
        collected_by:
          required: optional
          type: string
          owner: BAP
          usage: BPP
          description: >-
            This field indicates the payment collector. If set to 'bap,' BAP
            collects first and settles with BPP. If BPP agrees, no payment link
            is sent. If set to 'bpp,' BPP collects payment directly.
        _description:
          required: optional
          type: object
          owner: BAP
          usage: '--'
          description: The terms of settlement for this order
      _description:
        required: Mandatory
        type: object
        owner: BAP
        usage: '--'
        description: >-
          This helps the system to find out the purpose of the user behind
          choosing any product or service. By using this intent the system can
          align relevant options from available products or service.
