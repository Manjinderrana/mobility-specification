                  type: string
                  owner: BPP
                  usage: KASHMERE_GATE
                  description: Describes the code for a particular location.
                name:
                  required: optional
                  type: string
                  owner: BPP
                  usage: Kashmere Gate
                  description: Describes the name for a particular location.
                _description:
                  required: optional
                  type: object
                  owner: BPP
                  usage: '--'
                  description: Describes the description of location.
