            code:
              required: optional
              type: string
              owner: BPP
              usage: Single Journey Ticket
              description: Describes the code for a particular item.
            name:
              required: optional
              type: string
              owner: BPP
              usage: SJT
              description: Describes the name for a particular item.
            _description:
              required: optional
              type: object
              owner: BPP
              usage: '--'
              description: Describes the items description.
