search:
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: mandatory
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 28.666576, 77.233332
              description: Describes a GPS coordinate
            descriptor:
              code:
                required: optional
                type: string
                owner: BAP
                usage: KASHMERE_GATE
                description: Physical description of code.
        vehicle:
          category:
            required: mandatory
            type: string
            owner: BAP
            usage: BUS
            description: Describes category of a vehicle
on_search:
  message:
    catalog:
      descriptor:
        name:
          required: mandatory
          type: string
          owner: BPP
          usage: Transit Solutions
          description: Physical description of something.
        images:
          url:
            required: mandatory
            type: string
            owner: BPP
            usage: https://transitsolutions.in/logos/logo.ico
            description: URL to the image. This can be a data url or an remote url
          size_type:
            required: optional
            type: string
            owner: BPP
            usage: xs
            description: Size type of URL image
      providers:
        id:
          required: mandatory
          type: string
          owner: BPP
          usage: I1
          description: Id of the provider
        descriptor:
          name:
            required: mandatory
            type: string
            owner: BPP
            usage: Delhi Transport Corporation
            description: Physical description of something.
          images:
            url:
              required: optional
              type: string
              owner: BPP
              usage: >-
                https://dtc.delhi.gov.in/sites/default/files/DTC/logo/dtc_logo_2.png
              description: URL to the image. This can be a data url or an remote url
            size_type:
              required: optional
              type: string
              owner: BPP
              usage: xs
              description: Size type of URL image
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: F1
            description: Unique reference ID to the fulfillment of an order
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: F1
            description: >-
              A code that describes the mode of fulfillment. This is typically
              set when there are multiple ways an order can be fulfilled. 
          stops:
            type:
              required: mandatory
              type: string
              owner: BPP
              usage: INTERMEDIATE_STOP
              description: >-
                The type of stop. Allowed values of this property can be defined
                by the network policy.
            instructions:
              name:
                required: optional
                type: string
                owner: BPP
                usage: Stop 1
                description: Instructions name that need to be followed at the stop
            location:
              descriptor:
                code:
                  required: mandatory
                  type: string
                  owner: BPP
                  usage: INDIRA_GANDHI_TECHNICAL_UNIV
                  description: Physical description of something.
                name:
                  required: optional
                  type: string
                  owner: BPP
                  usage: Indira Gandhi Technical Unviversity
                  description: Physical description of something.
              gps:
                required: optional
                type: string
                owner: BPP
                usage: 28.624097, 77.204991
                description: The GPS co-ordinates of this location.
          vehicle:
            category:
              required: optional
              type: string
              owner: BPP
              usage: BUS
              description: Describes category of a vehicle
        items:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: I1
            description: ID of the item.
          descriptor:
            code:
              required: optional
              type: string
              owner: BPP
              usage: SJT
              description: Physical description of something.
            name:
              required: optional
              type: string
              owner: BPP
              usage: Single Journey Ticket
              description: Physical description of something.
            images:
              url:
                required: optional
                type: string
                owner: BPP
                usage: >-
                  https://dtc.delhi.gov.in/sites/default/files/DTC/logo/dtc_logo_2.png
                description: URL to the image. This can be a data url or an remote url
              size_type:
                required: optional
                type: string
                owner: BPP
                usage: xs
                description: Size type of URL image
          price:
            currency:
              required: optional
              type: string
              owner: BPP
              usage: INR
              description: Describes the price of a product or service
            value:
              required: optional
              type: integer
              owner: BPP
              usage: 35
              description: Describes the currency of a product or service
          quantity:
            maximum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 6
                description: >-
                  This represents the maximum quantity allowed for purchase of
                  the item
            minimum:
              count:
                required: optional
                type: integer
                owner: BPP
                usage: 1
                description: >-
                  This represents the minimum quantity allowed for purchase of
                  the item
          fulfillment_ids:
            required: optional
            type: string
            owner: BPP
            usage: F1
            description: Unique reference ID to the fulfillment of an order
