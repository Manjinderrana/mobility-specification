search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
        _description:
          required: Mandatory
          type: obejct
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the country of location where the transaction
            is meant to be completed.
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: std:080
          description: Describes the city code this location is, or is located within
        _description:
          required: Mandatory
          type: obejct
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the city of location where the transaction is
            meant to be completed.
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:TRV10
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: integer
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: mandatory
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            descriptor:
              code:
                required: mandatory
                type: string
                owner: BAP
                usage: DEL
                description: Physical description of code.
              _description:
                required: mandatory
                type: obejct
                owner: BAP
                usage: '--'
                description: Describes the info about the location descriptor.
            _description:
              required: mandatory
              type: obejct
              owner: BAP
              usage: '--'
              description: Describes the info about the fulfillment location.
          time:
            label:
              required: optional
              type: string
              owner: BAP
              usage: Date Of Journey
              description: Label for denoting stop time or date
            timestamp:
              required: optional
              type: string
              owner: BAP
              usage: '2023-10-15T00:32:19.000Z'
              description: Timestamp for denoting time at stop
            _description:
              required: optional
              type: obejct
              owner: BAP
              usage: '--'
              description: Describes the info about the stops time.
          _description:
            required: optional
            type: obejct
            owner: BAP
            usage: '--'
            description: Describes the info about the fulfillment stops.
        vehicle:
          category:
            required: mandatory
            type: string
            owner: BAP
            usage: AIRLINE
            description: Describes category of a vehicle
          _description:
            required: mandatory
            type: obejct
            owner: BAP
            usage: '--'
            description: Describes the info about the vechicle.
        _description:
          required: optional
          type: obejct
          owner: BAP
          usage: '--'
          description: Describes the info about the fulfillments.
      provider:
        items:
          descriptor:
            name:
              required: mandatory
              type: string
              owner: BAP
              usage: Adult
              description: Describes the name of an item
            code:
              required: mandatory
              type: string
              owner: BAP
              usage: ADULT_TICKET
              description: Describes the code of an item
            _description:
              required: mandatory
              type: obejct
              owner: BAP
              usage: '--'
              description: Describes the info of an item's descriptor.
          quantity:
            selected:
              count:
                required: mandatory
                type: string
                owner: BAP
                usage: 3
                description: Describes the count for an item
              _description:
                required: mandatory
                type: obejct
                owner: BAP
                usage: '--'
                description: Describes the info of an item's selected quantity.
            _description:
              required: mandatory
              type: obejct
              owner: BAP
              usage: '--'
              description: Describes the info of an item's quantity.
          _description:
            required: mandatory
            type: obejct
            owner: BAP
            usage: '--'
            description: Describes the info of an item.
        _description:
          required: mandatory
          type: obejct
          owner: BAP
          usage: '--'
          description: Describes the info of provider.
      category:
        descriptor:
          code:
            required: mandatory
            type: string
            owner: BAP
            usage: ECONOMY
            description: Describes the category code
      _description:
        required: Mandatory
        type: obejct
        owner: BAP
        usage: '--'
        description: >-
          This helps the system to find out the purpose of the user behind
          choosing any product or service. By using this intent the system can
          align relevant options from available products or service.
