      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
    bpp_id:
      required: mandatory
      type: string
      owner: BPP
      usage: api.example-bpp.com
      description: Describes subscriber ID of the BPP
    bpp_uri:
      required: mandatory
      type: string
      owner: BPP
      usage: https://api.example-bpp.com/dobpp/7f7896dd-787e-4a0b-8675-e9e6fe93bb8f
      description: Describes subscriber URL of the BPP for accepting calls from BAPs.
  message:
    catalog:
      providers:
        id:
          required: mandatory
          type: string
          owner: BPP
          usage: 450dec0f
          description: Id of the provider
        locations:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: d3ebf05b
            description: 4d33e9ae-8b05-4a81-b9b4-1bab821173a0
          gps:
            required: mandatory
            type: string
            owner: BPP
            usage: 28.707358, 77.180910
            description: The GPS co-ordinates of this location.
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: 4d33e9ae
            description: Unique reference ID to the fulfillment of an order
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: DELIVERY
            description: >-
              A code that describes the mode of fulfillment. This is typically
              set when there are multiple ways an order can be fulfilled. 
          stops:
            type:
              required: mandatory
              type: string
              owner: BPP
              usage: INTERMEDIATE_STOP
              description: >-
                The type of stop. Allowed values of this property can be defined
                by the network policy.
            time:
              duration:
                required: mandatory
                type: string
                owner: BPP
                usage: PT2H
                description: Duration value of the stop.
            location:
              gps:
                required: optional
                type: string
                owner: BPP
                usage: 28.707358, 77.180910
                description: The GPS co-ordinates of this location.
          vehicle:
            category:
              required: optional
              type: string
              owner: BPP
              usage: CAB
              description: Describes category of a vehicle
        items:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: ecf4d145
            description: ID of the item.
          descriptor:
            code:
              required: optional
              type: string
              owner: BPP
              usage: RIDE
              description: Physical description of something.
            name:
              required: optional
              type: string
              owner: BPP
              usage: CAB Ride
              description: Physical description of something.
          price:
            currency:
              required: optional
              type: string
              owner: BPP
              usage: INR
              description: Describes the price of a product or service
            value:
              required: optional
              type: integer
              owner: BPP
              usage: 60
              description: Describes the currency of a product or service
            maximum_value:
              required: optional
              type: string
              owner: BPP
              usage: 176
              description: Describes a maximum value in decimal form
            minimum_value:
              required: optional
              type: string
              owner: BPP
              usage: 50
              description: Describes a minimum value in decimal form
          location_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: d3ebf05b
            description: Provider Locations this item is available in
          fulfillment_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: 4d33e9ae
            description: Unique reference ID to the fulfillment of an order
