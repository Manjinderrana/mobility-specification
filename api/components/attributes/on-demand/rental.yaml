search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: std:080
          description: Describes the city code this location is, or is located within
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:TRV10
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: integer
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: mandatory
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            gps:
              required: mandatory
              type: string
              owner: BAP
              usage: 12.923608, 77.614629
              description: Describes a GPS coordinate
        vehicle:
          category:
            required: mandatory
            type: string
            owner: BAP
            usage: CAB
            description: Describes category of a vehicle
      payment:
        tags:
          descriptor:
            code:
              required: optional
              type: string
              owner: BAP
              usage: BUYER_FINDER_FEES
              description: Physical description of something.
          display:
            required: optional
            type: boolean
            owner: BAP
            usage: false
            description: Display tag Items
          list:
            descriptor:
              code:
                required: optional
                type: string
                owner: BAP
                usage: BUYER_FINDER_FEES_PERCENTAGE
                description: Physical description of something.
            value:
              required: optional
              type: string
              owner: BAP
              usage: 1
              description: Descriptor value 
