    bpp_uri:
      required: mandatory
      type: string
      owner: BPP
      usage: https://api.example-bpp.com/dobpp/7f7896dd-787e-4a0b-8675-e9e6fe93bb8f
      description: Describes subscriber URL of the BPP for accepting calls from BAPs.
  message:
    catalog:
      descriptor:
        name:
          required: mandatory
          type: string
          owner: BPP
          usage: Mobility Servies BPP
          description: Describes the catalog name.
      providers:
        id:
          required: mandatory
          type: string
          owner: BPP
          usage: 450dec0f
          description: Describes the unique Id of the provider.
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: b68bb35b
            description: Describes the unique reference ID to the fulfillment of an order
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: DELIVERY
            description: >-
              A code that describes the mode of fulfillment. This is typically
              set when there are multiple ways an order can be fulfilled. 
          stops:
            type:
              required: mandatory
              type: string
              owner: BPP
              usage: START
              description: Describes the type of the stops during the fulfillment of order
            location:
              gps:
                required: mandatory
                type: string
                owner: BPP
                usage: 28.707358, 77.180910
                description: Describes the GPS co-ordinates of this location.
            time:
              timestamp:
                required: mandatory
                type: string
                owner: BPP
                usage: '2023-12-23T04:41:16Z'
                description: Describes the GPS co-ordinates of this location.
          vehicle:
            category:
              required: mandatory
              type: string
              owner: BPP
              usage: CAB
              description: Describes the vehicle category.
            variant:
              required: optional
              type: string
              owner: BPP
              usage: HATCHBACK
              description: Describes the vehicle variant.
        items:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: ecf4d145
            description: Describes the unique Id of the item.
          descriptor:
            code:
              required: mandatory
              type: string
              owner: BPP
              usage: Self Drive Rental(Hyundai I20)
              description: Describes the unique code value of the item
            name:
              required: mandatory
              type: string
              owner: BPP
              usage: VEHICLE
              description: Describes the name value of the item
          category_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: C2
            description: Describes the category id of the item.
          price:
            currency:
              required: mandatory
              type: string
              owner: BPP
              usage: INR
              description: Describes the currency type of a product or service
            value:
              required: mandatory
              type: string
              owner: BPP
              usage: 3890
              description: Describes the price of a product or service
          quantity:
            minimum:
              count:
                required: mandatory
                type: integer
                owner: BPP
                usage: 1
                description: Describes the minimum count of a product or service
            maximum:
              count:
                required: mandatory
                type: integer
                owner: BPP
                usage: 1
                description: Describes the maximum count of a product or service
          fulfillment_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: b68bb35b
            description: Describes the Unique reference ID for order fulfillment.
