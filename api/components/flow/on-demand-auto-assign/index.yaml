summary: on-demand-auto-assignment
description: The show cases the generic flow how a transaction between a BAP and BPP have whole perform a transaction of the nature where in a buyer would like to book a on demand service form location X(GPS) to localtion Y(GPS) with auto assignement of driver
reference: if any
steps:
  - summary: Search fix X to Y service
    api: search
    description: Users searches over the network to avail service form X to Y fix location (GPS)
    reference: if any
    example:
      $ref: "../examples/on-demand/search/example_0.yaml"
  - summary: Get list of all services form BPP1
    api: on_search
    description: BPP1 who is a mobility service provider send the catalog of all services that can used to transit for X to Y location
    reference: if any
    example: 
      $ref: "../examples/on-demand/on_search/example_0.yaml"
  - summary: BAP requests for a specific service from a specific BPP
    api: select
    description: The end consumer have selected the a specific service and would like to identify the qutation for that service here as the max_callbacks is set to 1 so the BAP would be only accepting only 1 on_select response
    reference: if any
    example:
      $ref: "../examples/on-demand/select/example_2.yaml"  
  - summary: BPP provides the quotes offers by the BAP
    api: on_select
    description: BPP responds with the servicability information and quotes for the specific service that BAP would like to avail
    reference: if any
    example:
      $ref: "../examples/on-demand/on_select/example_o.yaml"     
  - summary: BPP provides the quotes offers by the BAP
    api: init
    description: BPP responds with the servicability information and quotes for the specific service that BAP would like to avail
    reference: if any
    example:
      $ref: "../examples/on-demand/on_select/example_0.yaml"
  - summary: BAP Initialize the draft order and request for terms and orders
    api: on_init
    description: BAP Initialize the draft for the services   
    reference: if any
    example:
      $ref: "../examples/on-demand/on_init/example_0.yaml"
  - summary: BAP confirms the ride on behalf of buyer app
    api: confirm
    description: BAP confirm the ride with all the details 
    reference: if any
    example:
      $ref: "../examples/on-demand/confirm/example_0.yaml"
  - summary: BAP responds to the order placed either through auto-acceptance or deferred acceptance or rejection of the order;
    api: on_confirm
    description: BAP Return confirmed order with latest fulfillment details -> quote and fulfilfilment for ther service providere 
    reference: if any
    example:
      $ref: "../examples/on-demand/on_confirm/example_0.yaml"
  - summary: BAP requests for the current status of the order;
    api: status
    description: To get the information about the ride this api got initalize  
    reference: if any
    example:
      $ref: "../examples/on-demand/status/example_0.yaml"                          
  - summary: BPP provides the current status of the ride 
    api: on_status
    description: BPP responds to BAP  with all the detailed info abot the auto ride ,assigned driver , pickup and drop info and fulfilfilment
    reference: if any
    example:
      $ref: "../examples/on-demand/on_status/example_0.yaml"                          
  - summary: BAP places cancellation request for the order;
    api: cancel
    description: BAP request for a cancellation of the ride and have a cancellation_reason_id
    reference: if any
    example:
      $ref: "../examples/on-demand/cancel/example_0.yaml"                          
  - summary:  BPP responds to the BAP cancellation request or cancels the ride directly
    api: on_cancel
    description: BPP returns the cancellation quote with agregate information of the ride , cancellation charges
    reference: if any
    example:
      $ref: "../examples/on-demand/on_cancel/example_0.yaml"
  - summary: BAP initiates cancel request or any update  on behalf of the buyer
    api: on_update
    description: BPP updates the ride information about the ride by adding the stops or by canceling the 
    reference: if any
    example:
      $ref: "../examples/on-demand/on_update/example_0.yaml"    
  - summary:  BAP requests seller contact details;
    api: support
    description: BAP request for the details of the auto driver
    reference: if any
    example:
      $ref: "../examples/on-demand/support/example_0.yaml"
  - summary:  BPP responds with seller contact details;
    api: on_support
    description: BPP responds with the phone no of the auto driver
    reference: if any
    example:
      $ref: "../examples/on-demand/on_support/example_0.yaml"
  - summary: BAP requests for live tracking of order
    api: track
    description: BPP responds with the phone no of the auto driver
    reference: if any
    example:
      $ref: "../examples/on-demand/track/example_0.yaml"
  - summary:  BPP responds with URL for live tracking of order;
    api: on_track
    description: BPP responds with the a url link
    reference: if any
    example:
      $ref: "../examples/on-demand/on_track/example_0.yaml" 
  - summary: BAP responds to rating request from buyer app and provides additional info, such as feedback form, as required;
    api: on_rating
    description: BAP responds to rating request from buyer app and provides additional info, such as feedback form, as required;
    reference: if any
    example:
      $ref: "../examples/on-demand/on_rating/example_0.yaml"               