summary: On-Demand - Self Drive Rentals
details: 
  - description: The illustraive flow to perform a transaction of the nature where in a buyer would like to book a mobility service form location A(gps-cordinates) with timestamp.
    mermaid: >-
      sequenceDiagram
        title self-drive-rental Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
        Registry->>Gateway (BG): List of Seller Platforms (200 OK)
        Gateway (BG)->>Seller Platform (BPP): search
        Seller Platform (BPP)->>Gateway (BG) : ACK
        Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
        Buyer Platform (BAP)->>Seller Platform (BPP): ACK
  - description: Ordering
    mermaid: >-
      sequenceDiagram
        title Selection
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): select
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Initializing the order 
    mermaid: >-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): init
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
  - description: Order Confirmation 
    mermaid: >-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): confirm
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK  
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): status-Request application status
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK       
steps:
  - summary: Buyer app search for available self drive vehicle providers.
    api: search
    details: 
      - description: Buyer app explore ride providers to avail a mobility service over the network.
        mermaid: >- 
          sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/search/search_0.yaml"
  - summary: Get a list of all services from vehicle providers
    api: on_search
    details: 
      - description: Vehicle providers which is a mobility provider platform sends the catalog of all services that can be used for transit from A to B along with estimated fare.
        mermaid: >- 
          sequenceDiagram
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK 
            end 
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_search/on_search_0.yaml" 
  - summary: Buyer app selects a specific service for more details
    api: select
    details: 
      - description: The buyer app has selected a specific service and would like to obtain a quotation for that service. Since the max_callbacks is set to 1, the consumer platform will consider only one on_select response for the quotation.
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/select/select_0.yaml"
  - summary: Vehicle provider provides the quote for selected service
    api: on_select
    details: 
      - description: Vehicle provider responds with detailed information and quote for the specific service that the buyer app would like to avail.
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              rect rgb(191, 223, 255)
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
              end 
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_select/on_select_0.yaml" 
  - summary: Buyer app initializes the request
    api: init
    details: 
      - description: Buyer app platform shares the terms of order and initializes the request.
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): init
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_init
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/init/init_0.yaml"
  - summary: Vehicle provider accepts/appends the terms of orders
    api: on_init
    details: 
      - description: Vehicle provider accepts the terms of order and appends its own terms and responds with the final draft.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): init
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_init/on_init_0.yaml"
  - summary: Buyer app confirms the vehicle
    api: confirm
    details: 
      - description: Buyer app confirms the booking and provides all the required information for confirmation as per the terms of the order.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):form
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/confirm/confirm_0.yaml"
  - summary: Vehicle provider confirms the ride request
    api: on_confirm
    details: 
      - description: Vehicle provider confirms the ride request and provides the ride details on confirmation.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):form
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_confirm/on_confirm_0.yaml"
  - summary: Buyer app redirects to vehcile checklist page.
    api: form
    details:
      - description: Buyer app fetches the checklist form from the provider using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):form
            end
    reference: if any
    example:
      value: 
        $ref: ../../examples/self-drive-rental/forms/vehicel-checklist.html

  - summary: Vehicle provider provides latest update on the ride (unsolicited call)
    api: on_update
    details: 
      - description: Vehicle provider provides the latest update on ride details to the buyer app.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_update/on_update_0.yaml"   
  - summary: Buyer app seeks the most recent status update
    api: status
    details: 
      - description: Buyer app requests the provider to provide the latest order status
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/status/status_0.yaml"                          
  - summary: Vehicle provider provides latest order status 
    api: on_status
    details: 
      - description: Vehicle provider provides the updated order status to the buyer app
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/self-drive-rental/on_status/on_status_0.yaml"
  