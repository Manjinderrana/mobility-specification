summary: On-Demand - Ride Update
details: 
  - description: Detailed process of updating a ride with soft & confirm status.
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Buyer Platform (BAP)->>Seller Platform (BPP): update - with confirm_update request
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
reference: if any
steps:
  - summary: Buyer app confirms the ride
    api: on_confirm
    details: 
      - description: Buyer app confirms the booking and provides all the required information for confirmation as per the terms of the order.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_confirm/on_confirm_5.yaml"
  - summary: Buyer app updates the ride with soft-update
    api: update
    details: 
      - description: Buyer app updates the ride with certain details.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
    reference: if any
    example:
      $ref: "../../examples/on-demand/update/example_3.yaml"
  - summary: Ride provider provides latest update on the order
    api: on_update
    details: 
      - description: Ride provider provides the ride details with updated status.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_update/on_update_7.yaml"
  - summary: Buyer app updates the ride & confirm the payment with confirm-update
    api: update
    details: 
      - description: Buyer app confirms the updated ride.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): update - with soft_update request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/update/example_4.yaml"
