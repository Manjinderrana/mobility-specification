summary: On-Demand - Rental Ride
details: 
  - description: The illustraive flow to perform a transaction of the nature where in a buyer would like to rent a ride for a certain duration of time.
    mermaid: >-
      sequenceDiagram
        title On-Demand Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
        Registry->>Gateway (BG): List of Seller Platforms (200 OK)
        Gateway (BG)->>Seller Platform (BPP): search
        Seller Platform (BPP)->>Gateway (BG) : ACK
        Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
        Buyer Platform (BAP)->>Seller Platform (BPP): ACK
  - description: Ordering
    mermaid: >-
      sequenceDiagram
        title Selection
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): select
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Initializing the order 
    mermaid: >-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): init
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
  - description: Order Confirmation 
    mermaid: >-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): confirm
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK  
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): status-Request application status
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK       
steps:
  - summary: Search for ride
    api: search
    details: 
      - description: Users search over the network to avail a mobility service from Location A for certain duration of time.
        mermaid: >- 
          sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/search/search_4.yaml"
  - summary: Get a list of all services from Provider Platform 1
    api: on_search
    details: 
      - description: Provider Platform 1, which is a mobility provider platform, sends the catalog of all services including the one which can be used for rental purpose
        mermaid: >- 
          sequenceDiagram
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK 
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_search/on_search_3.yaml" 
  - summary: Selection of a specific service
    api: select
    details: 
      - description: The end consumer has selected a specific service and would like to obtain a quotation for that service. Since the max_callbacks is set to 1, the consumer platform will consider only one on_select response for the quotation
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/select/select_2.yaml"
  - summary:  Provider platform provides the quote for selected service
    api: on_select
    details: 
      - description: The provider platform responds with detailed information and quote for the specific service that the consumer would like to avail
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              rect rgb(191, 223, 255)
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
              end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_select/on_select_2.yaml" 
  - summary: Consumer platform initializes the order
    api: init
    details: 
      - description: Consumer platform shares the terms of order and initializes the order
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): init
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/init/init_2.yaml"

  - summary: Provider platform accepts/appends the terms of orders
    api: on_init
    details: 
      - description: Provider platform accepts the terms of order and appends its own terms and responds with the final draft  
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): init
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_init/on_init_2.yaml"
  - summary: Consumer confirms the ride
    api: confirm
    details: 
      - description: The consumer platform confirms the booking and provides all the required information for confirmation, as per the terms of the order
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/confirm/confirm_2.yaml"
  - summary: Provider platform confirms the order
    api: on_confirm
    details: 
      - description: Provider platform confirms the order.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_confirm/on_confirm_3.yaml"
  # - summary: Consumer updates the ride
  #   api: update
  #   details: 
  #     - description: The consumer platform updates the ride with some certain details he wants to be included/updated. 
  #   reference: if any
  #   example:
  #     $ref: "../../examples/on-demand/update/example_2.yaml"
  - summary: Provider platform provides latest update on the order
    api: on_update
    details: 
      - description: Provider platform provides the ride details with updated context.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_update/on_update_5.yaml"   
  - summary: Consumer platform requests for latest status
    api: status
    details: 
      - description: The consumer platform requests the provider platform to provide the latest order status
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/on-demand/status/status_0.yaml"                          
  - summary: Provider platform provides latest order status 
    api: on_status
    details: 
      - description: Provider platform provides the updated order status to the consumer
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/on-demand/on_status/on_status_5.yaml"     
  