summary: IntraCity - GPS Based Flow
details: 
  - description: The illustrative flow to perform a transaction of the nature where a buyer would like to book a intracity bus service from location A(gps-cordinates) to localtion B(gps-cordinates)
reference: if any
steps:
  - summary: Search for the intracity bus from point A(gps) to point B(gps)
    api: search
    details: 
      - description: Users searches over the network to avail the intracity bus mode of transport from point A(gps) to point B(gps)
    reference: if any
    example:
      $ref: "../../examples/intra_city/search/example_0.yaml"
  - summary: Return a bus catalog of all intracity bus services from point A(gps) to point B(gps)
    api: on_search
    details: 
      - description: Provider platform sends the catalog of all the service that can be used for transit using bus service from point A(gps) to point B(gps)
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_search/example_0.yaml" 
  - summary: Selection of specific service
    api: select
    details: 
      - description: The end consumer have to select the specific service and would like to have the necessary details
    reference: if any
    example:
      $ref: "../../examples/intra_city/select/example_0.yaml"
  - summary:  Provider platform provides the quote for selected service of intracity bus 
    api: on_select
    details: 
      - description: Provider platform responds with the service detailed information and quotes for the specific service that consumer would like to avail
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_select/example_0.yaml" 
  - summary: Consumer platform initializes the order
    api: init
    details: 
      - description: Consumer platform shares the terms of order and initializes the order
    reference: if any
    example:
      $ref: "../../examples/intra_city/init/example_0.yaml"
  - summary: Provider platform accepts/appends the terms of orders
    api: on_init
    details: 
      - description: Provider platform accepts the terms of orders and appends its own terms and responds with the final draft   
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_init/example_0.yaml"
  - summary: Consumer confirms the booking and provides details.
    api: confirm
    details: 
      - description: Consumer platform confirms the booking and provides all information required for confirmation as per the terms of order 
    reference: if any
    example:
      $ref: "../../examples/intra_city/confirm/example_0.yaml"
  - summary: Provider platform confirms the order
    api: on_confirm
    details: 
      - description: Provider platform confirms the order and provides details of the journey on confirmation
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_confirm/example_0.yaml"
