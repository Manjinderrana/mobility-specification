summary: Metro - GPS Based Flow
details: 
  - description: The illustraive flow to perform a transaction of the nature where in a buyer would like to book a metro service form location A(gps-cordinates) to localtion B(gps-cordinates) with metro
reference: if any
steps:
  - summary: Search for the metro from point A(gps) to point B(gps)
    api: search
    details: 
      - description: Users searches over the network to avail the metro mode of transport from point A(gps) to point B(gps)
    reference: if any
    example:
      $ref: "../../examples/metro/search/example_0.yaml"
  - summary: Return a metro catalog of all metro service form point A(gps) to point B(gps)
    api: on_search
    details: 
      - description: Provider plateform sends the catalog of all the service that can be used for transit using metro service form point A(gps) to point B(gps)
    reference: if any
    example:
      $ref: "../../examples/metro/on_search/example_1.yaml" 
  - summary: Selection of specific service
    api: select
    details: 
      - description: The end consumer have to select the specific service and would like to have the neccesary details
    reference: if any
    example:
      $ref: "../../examples/metro/select/example_0.yaml"
  - summary:  Provider platform provides the quote for selected service of metro 
    api: on_select
    details: 
      - description: Provider platform responds with the service detailed information and quotes for the specific service that consumer would like to avail
    reference: if any
    example:
      $ref: "../../examples/metro/on_select/example_0.yaml" 
  - summary: Consumer platform initializes the order
    api: init
    details: 
      - description: Consumer platform shares the terms of order and initializes the order
    reference: if any
    example:
      $ref: "../../examples/metro/init/example_0.yaml"
  - summary: Provider platform accepts/appends the terms of orders
    api: on_init
    details: 
      - description: Provider platform accepts the terms of orders and appends its own terms and responds with the final draft   
    reference: if any
    example:
      $ref: "../../examples/metro/on_init/example_0.yaml"
  - summary: Consumer confirms the 
    api: confirm
    details: 
      - description: Consumer platform confirms the booking and provides all information required for confirmantion as per the terms of order 
    reference: if any
    example:
      $ref: "../../examples/metro/confirm/example_0.yaml"
  - summary: Provider platform confirms the order
    api: on_confirm
    details: 
      - description: Provider platform confirms the order and provides  details of the journey on confirmation
    reference: if any
    example:
      $ref: "../../examples/metro/on_confirm/example_0.yaml"
  - summary: Consumer platform requests for latest status
    api: status
    details: 
      - description: Consumer platform request the provider platform to provide with latest order status 
    reference: if any
    example:
      $ref: "../../examples/metro/status/example_0.yaml"                          
  - summary: Provider platform provides latest order status 
    api: on_status
    details: 
      - description: Provider platform provides the updated order status to the consumer
    reference: if any
    example:
      $ref: "../../examples/metro/on_status/example_0.yaml"     
  