summary: IntraCity - Code Based Flow
details: 
  - description: The illustraive flow to perform a transaction of the nature where in a buyer would like to book a bus service(intracity) form location A(code) to localtion B(code)
    mermaid: >-
      sequenceDiagram
        title Intra-city Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
        Registry->>Gateway (BG): List of Seller Platforms (200 OK)
        Gateway (BG)->>Seller Platform (BPP): search
        Seller Platform (BPP)->>Gateway (BG) : ACK
        Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
        Buyer Platform (BAP)->>Seller Platform (BPP): ACK 
  - description: Ordering
    mermaid: >-
      sequenceDiagram
        title Selection
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): select
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Initializing the order 
    mermaid: >-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): init
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
  - description: Order Confirmation 
    mermaid: >-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): confirm
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK  
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): status-Request application status
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK      

    reference: if any
steps:
  - summary: Search for all the intracity bus for a city
    api: search
    details: 
      - description: Users searches over the network to avail the intracity bus mode of transport from a point(code)
        mermaid: &search >- 
          sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/intra_city/search/example_1.yaml"
  - summary: Return a bus catalog of all intracity bus services from the given point(code)
    api: on_search
    details: 
      - description: Provider platform sends the catalog of all the service that can be used for transit using bus service from a given point(code)
        mermaid: &onSearch >- 
          sequenceDiagram
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK 
            end 
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_search/example_1.yaml" 
  - summary: Search for the intracity bus from point A to point B
    api: search
    details: 
      - description: Users searches over the network to avail the intracity bus mode of transport from point A(code) to point B(code)
        mermaid: *search
    reference: if any
    example:
      $ref: "../../examples/intra_city/search/example_2.yaml"
  - summary: Return a bus catalog of all intracity bus services from point A(code) to point B(code)
    api: on_search
    details: 
      - description: Provider platform sends the catalog of all the service that can be used for transit using bus service from point A(code) to point B(code)
        mermaid: *onSearch
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_search/example_0.yaml" 
  - summary: Selection of specific service
    api: select
    details: 
      - description: The end consumer have to select the specific service and would like to have the necessary details
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/intra_city/select/example_0.yaml"
  - summary:  Provider platform provides the quote for selected service of intracity bus 
    api: on_select
    details: 
      - description: Provider platform responds with the service detailed information and quotes for the specific service that consumer would like to avail
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              Buyer Platform (BAP)->>Seller Platform (BPP): select
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              rect rgb(191, 223, 255)
              Seller Platform (BPP)->>Buyer Platform (BAP):on_select
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
              end 
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_select/example_0.yaml" 
  - summary: Consumer platform initializes the order
    api: init
    details: 
      - description: Consumer platform shares the terms of order and initializes the order
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): init
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_init
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/intra_city/init/example_0.yaml"
  - summary: Provider platform accepts/appends the terms of orders
    api: on_init
    details: 
      - description: Provider platform accepts the terms of orders and appends its own terms and responds with the final draft   
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              Buyer Platform (BAP)->>Seller Platform (BPP): init
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              rect rgb(191, 223, 255)
              Seller Platform (BPP)->>Buyer Platform (BAP):on_init
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
              end 
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_init/example_0.yaml"
  - summary: Consumer confirms the booking and provides details.
    api: confirm
    details: 
      - description: Consumer platform confirms the booking and provides all information required for confirmation as per the terms of order 
        mermaid: >-
            sequenceDiagram
              participant Buyer Platform (BAP)
              participant Seller Platform (BPP)
              rect rgb(191, 223, 255)
              Buyer Platform (BAP)->>Seller Platform (BPP): confirm
              Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
              end
              Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
              Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      $ref: "../../examples/intra_city/confirm/example_0.yaml"
  - summary: Provider platform confirms the order
    api: on_confirm
    details: 
      - description: Provider platform confirms the order and provides details of the journey on confirmation
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      $ref: "../../examples/intra_city/on_confirm/example_0.yaml"
