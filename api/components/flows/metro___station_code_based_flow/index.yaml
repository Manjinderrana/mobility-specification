            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK
            end
    reference: if any
    example: &steps_1_example
      summary: Return a metro catalog of available fulfillments based on search by city
      value: &steps_1_example_value
        $ref: ../../examples/metro/on_search/Return_a_metro_catalog_of_available_fulfillments_based_on_search_by_city_52.yaml
