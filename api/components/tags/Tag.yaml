    description: count of remaing trips in reference to the fulfillment
    reference: <PR/Issue/Discussion Links md format text>
  - code: UTILIZED_TRIPS
    description: count of trips already utilized in reference to the fulfullment
fair_policy:
  - code: MIN_FARE
    description: describes the minimum fare
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_FARE_DISTANCE_KM
    description: describes the minimum fare per KM
    reference: <PR/Issue/Discussion Links md format text> 
  - code: PER_KM_CHARGE
    description: describes the per km charge
    reference: <PR/Issue/Discussion Links md format text>
