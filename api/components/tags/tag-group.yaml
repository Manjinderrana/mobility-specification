intent:
  fulfillment: &ref0
    tags:
      - code: TRIP_DETAILS
        description : Details of trips not covered as part of the fulfillment object
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./tag.yaml#/trip_details"
  payment: &ref1
      tags: 
        - code: SETTLEMENT_DETAILS
          description : Settlement details to identify specifics of settlement
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./tag.yaml#/settlement_details"
        - code: BUYER_FINDER_FEES
          description : Settlement details to identify specifics of settlement
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./tag.yaml#/buyer_finder_fees"
items: &items
  tags:
    - code: FARE_POLICY
      description : Settlement details to identify specifics of settlement
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./tag.yaml#/fair_policy"
    - code: SEAT_GRID
      description : Seat details to identify specifics of seat
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./tag.yaml#/seat_grid"
catalog:
  providers:
    fulfillments: *ref0
    payments: *ref1
order:
  fulfillments: *ref0
  payments: *ref1
  items: *items
fulfillments:
  tags:
    - code: VEHICLE_GRID
      description : vehicle details to identify specifics of vehicle
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./tag.yaml#/vehicle_grid"
    - code: VEHICLE_AVAIBALITY
      description : vehicle details to identify specifics of vehicle
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./tag.yaml#/vehicle_availability"
    - code: VEHICLE_AMENITIES
      description : vehicle amenities to be provided.
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./tag.yaml#/vehicle_amenities"
  