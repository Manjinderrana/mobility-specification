search:
  context: &context
    $ref: "./context.yaml"
  message:
    intent:
      fulfillment: &fulfillment
        $ref: "./fulfillment.yaml"
on_search:
  context: *context
  message:
    catalog:
      providers:
        items: &item
          $ref: "./item.yaml"
        fulfillments: *fulfillment
        payments: &payment
          $ref: "./payment.yaml"
select:
  context: *context
  message:
    order: &order
      items: *item
      fulfillments: *fulfillment
      payments: *payment
on_select:
  context: *context
  message:
    order: *order
init:
  context: *context
  message:
    order: *order
on_init:
  context: *context
  message:
    order:
      items: *item
      fulfillments: *fulfillment
      payments: *payment
      cancellation_terms: 
        fulfillment_state:
          $ref: './cancellation.yaml'
confirm:
  context: *context
  message:
    order: *order
on_confirm:
  context: *context
  message:
    order: *order
status:
  context: *context
on_status:
  context: *context
  message:
    order: *order
cancel:
  context: *context
on_cancel:
  context: *context
  message:
    order: *order
