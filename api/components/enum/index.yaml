search:
  context: &context
    $ref: "./context.yaml"
    action: 
      - code: search
        description: Buyer app indicates the search intent
        reference: <PR/Issue/Discussion Links md format text>  
  message:
    intent:
      fulfillment: &fulfillment
        $ref: "./fulfillment.yaml"
on_search:
  context: 
    <<: *context
    action: 
      - code: on_search
        description: Seller app provides catalog based on search intent.
        reference: <PR/Issue/Discussion Links md format text> 
    
  message:
    catalog:
      providers:
        categories: 
          $ref: "./categories.yaml"
        items: &item
          $ref: "./item.yaml"
        fulfillments: *fulfillment
        payments: &payment
          $ref: "./payment.yaml"
select:
  context: 
    <<: *context
    action: 
      - code: select
        description: Buyer app communicates selected items and quantities.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: &order
      items: *item
      fulfillments: *fulfillment
      payments: *payment
      status: &status
        $ref: "./status.yaml"
on_select:
  context: 
    <<: *context
    action: 
      - code: on_select
        description: Seller app provides serviceability info, quotes, and O2D TAT for selected items.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order:
      <<: *order
      quote: &quote
        $ref: "./quote.yaml"
init:
  context: 
    <<: *context
    action: 
      - code: init
        description: Buyer and seller apps confirm terms & conditions before placing orders.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *order
on_init:
  context: 
    <<: *context
    action: 
      - code: on_init
        description: Buyer and seller apps agree to terms & conditions before placing orders.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: &updatedOrder
      items: *item
      fulfillments: *fulfillment
      payments: *payment
      quote: *quote
      cancellation_terms: 
        fulfillment_state:
          $ref: "./fulfillment.yaml#/state"
confirm:
  context: 
    <<: *context
    action: 
      - code: confirm
        description: Buyer app submits orders on behalf of the buyer.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *order
on_confirm:
  context: 
    <<: *context
    action: 
      - code: on_confirm
        description: Seller app responds to the order with auto-acceptance, deferred acceptance, or rejection.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *updatedOrder
status:
  context: 
    <<: *context
    action: 
      - code: status
        description: Buyer app request for status of the order
        reference: <PR/Issue/Discussion Links md format text>
on_status:
  context: 
    <<: *context
    action: 
      - code: on_status
        description:  Seller app return order with status , Driver pickup - driver drop
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *updatedOrder
cancel:
  context: 
    <<: *context
    action:
      - code: cancel
        description: Buyer app requests order cancellation."
        reference: <PR/Issue/Discussion Links md format text>
on_cancel:
  context: 
    <<: *context
    action: 
      - code: on_cancel
        description: Seller app specifies the cancellation status.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *updatedOrder
update:
  context: 
    <<: *context
    action:
      - code: update
        description: Buyer app requests order update."
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *order      
on_update:
  context: 
    <<: *context
    action: 
      - code: on_cancel
        description: Seller app specifies the update status.
        reference: <PR/Issue/Discussion Links md format text>
  message:
    order: *updatedOrder    
